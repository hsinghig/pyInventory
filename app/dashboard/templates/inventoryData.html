<div class="card">
    <div class="card-header">
        <h1 class="primary">{{headerData}}</h1>
    </div>
    <div class="card-body">

        <table class="table table-striped">
            <!-- create the table header -->
            <thead>
                <tr>
                    {% for col in data.columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <!-- create the table body -->
            <tbody>
                {% for row in data.itertuples() %}
                <tr>
                    {% for cell in row[1:] %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
